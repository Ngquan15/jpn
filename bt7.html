<body>
    <h1>Format text <mark> marked </mark></h1>

    <p><em>This word is emphasized</em></p>
    <p><i>This word is italic</i></p>
    <p>This word is <sup>superscripted</sup></p>
    <p>This word is <sub>subscripted</sub></p>
    <p><ins>This word is inserted</ins></p>
    <p><del>This word is deleted</del></p>
</body>
