<!DOCTYPE html>

<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>demo1</title>
    </header>

    <body>
        <a href=""></a>
        <img src="" alt="">

        <!--
                Table: Bảng
                tr: biểu thị hàng
                td: cột
                th: lam một nổi bật và cần chỉnh giữa
                
                ** các thuộc tính(attribute) của bảng
                có kanavi đừng đợi faker lao vào đẩy được ruler về và oner hứng, mạng shutdown dành cho zeus, 369 cố quẩy nhưng faker chỉ đứng im vả xỉa, 369 chịu không nổi sát thương đã lên bảng đếm số và quét sạch cho T1, vào nhứng tình huống ngặt nghèo nhất T1 nhìn về đường giữa của họ và họ có faker 
                border : đường viền của bảng (đặt trong thẻ mở của table)
                cellpadding: khoảng cách từ viền đến nội dung
                cellspacung: khoảng cách từ cạnh bảng đến cột
                colspan: gộp cột 
                rowspan: gộp hàng-->
            <table border="1" cellspacing="10", cellpadding="11">
                    <thead>
                        <!-- Phần đầu bảng-->
                       <tr>

                        <td>Stt</td>
                        <th>Tên</th>

                       </tr>
                    </thead>

                    <tbody>
                        <!-- phân thân bảng-->
                         <tr>
                            <td align="">1 </td>
                            <td align="">Nguyễn Văn A</td>
                         </tr>
                         

                    </tbody>

                    <tfoot>
                        <!-- phần cuối bảng-->
                        <tr>
                            <td colspan="2">Tổng cộng: 1</td>
                    </tfoot>
                
            </table>

    </body>
   
       

</html>
