<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn {
            background-color: green;
            color: white;
            margin-top: 10px;
            margin-right: 240px;
        }

        .delete-btn {
            background-color: red;
            color: white;
            margin-left: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Todolist</h2>
        <input type="text" id="taskInput" placeholder="Thêm việc cần làm...">
        <button class="add-btn" onclick="addTask()">Thêm</button>
        <ul id="taskList"></ul>
    </div>
    <script src="./bt4.js"></script>
</body>
</html>
